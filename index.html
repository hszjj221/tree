<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festive Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
              tree: {
                deep: '#0f3923',
                base: '#165b38',
                light: '#1f7a4b'
              }
            },
            animation: {
              'twinkle-slow': 'twinkle 3s ease-in-out infinite',
              'twinkle-medium': 'twinkle 2s ease-in-out infinite',
              'twinkle-fast': 'twinkle 1s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'fall': 'fall 10s linear infinite',
              'sway': 'sway 4s ease-in-out infinite alternate',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.3, transform: 'scale(0.8)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 20px #FFD700' },
                '100%': { boxShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 40px #FFD700' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) translateX(0px) rotate(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(110vh) translateX(20px) rotate(360deg)', opacity: 0 },
              },
              sway: {
                '0%': { transform: 'rotate(-2deg)' },
                '100%': { transform: 'rotate(2deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0F172A; /* Slate 900 */
      }
    </style>

}

</html>
